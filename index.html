<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuio.cz – Dárky z ruční výroby a originální handmade inzerce</title>

    <meta name="description"
        content="Zuio.cz – inzerce ruční výroby. Objevte originální dárky od šikovných tvůrců: ručně vyráběné dekorace, šperky, doplňky, dřevěné výrobky, textil, dárky k narozeninám, svatbě, výročí i jen tak pro radost.">

    <meta name="keywords"
        content="ruční výroba, handmade, dárky, originální dárky, ručně vyráběné, dárky k narozeninám, ruční práce, inzerce handmade, zuio, řemeslné výrobky">

    <!-- Canonical, url jednoznačná, pomáhá seo -->
    <link rel="canonical" href="https://www.zuio.cz/">

    <!-- OpenGraph: sdílení na soc.sítích -->
    <meta property="og:title" content="Zuio.cz – Dárky z ruční výroby">
    <meta property="og:description"
        content="Zuio.cz – dárky z ruční výroby. Najděte originální handmade dárky pro každou událost.">
    <meta property="og:image" content="https://www.zuio.cz/logo-zuio.png">
    <meta property="og:url" content="https://www.zuio.cz/">
    <meta property="og:type" content="website">

    <!--JSON-LD pro handmade inzerci-->
    <link rel="stylesheet" href="styl.css">
</head>

<body>


    <header class="header">
        <div class="logo">
            <a href="https://www.zuio.cz/"><img src="logo-zuio.png" alt="Logo Zuio"></a>
        </div>
        <div class="tagline">unikátní dárky od šikovných tvůrců</div>
        <nav class="nav">
            <a href="#">Oblíbené inzeráty</a>
            <a href="#">Moje inzeráty</a>
            <a href="#">Přidat inzerát</a>
        </nav>
    </header>


    <form class="lista" method="get" action="/search.php">

        <div class="modralista-row">
            <div class="modralista-komu">
                <label for="rubriky"><b>Komu:</b></label>
                <select id="rubriky" name="rubriky">
                    <option value="www" selected>Vyberte</option>
                    <option value="holcicka">Holčička</option>
                    <option value="chlapecek">Chlapeček</option>
                    <option value="zena">Žena</option>
                    <option value="muz">Muž</option>
                    <option value="mne">Mně</option>
                </select>
            </div>

            <div class="modralista-udalost">
                <label for="rubriky2"><b>Událost:</b></label>
                <select id="rubriky2" name="rubriky2">
                    <option value="www" selected>Všechny události</option>
                    <option value="krtiny">Narození/křtiny</option>
                    <option value="narozeniny">Narozeniny</option>
                    <option value="svatek">Svátek</option>
                    <option value="svatba">Svatba</option>
                    <option value="vyroci">Výročí</option>
                    <option value="jubilea">Jubilea</option>
                    <option value="pro_radost">Pro radost</option>
                    <option value="smutecnidary">Smuteční dary</option>
                </select>
            </div>
        </div>


        <div class="modralista-vyhledavani">
            <label for="hledatco"><b>Co:</b></label>
            <input id="hledatco" type="search" name="hledat" placeholder="Hledat..." title="Co hledáte?">
        </div>

        <div class="modralista-cena">
            <label><b>Cena:</b></label>
            <input type="number" name="cenaod" placeholder="Od" min="0"> -
            <input type="number" name="cenado" placeholder="Do" min="0"> Kč
        </div>


        <div class="modralista-hledat">
            <input id="hledat" type="submit" value="Hledat">
        </div>


    </form>


</body>

</html>
