<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyhledávání dárků a události</title>
    <style>
        body {
            font-family: Verdana, Arial, Helvetica, sans-serif;
            font-size: 12px;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }

        .sirka {
            max-width: 1010px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Logo a menu */
        .listalogor {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .listalogol img {
            display: block;
        }

        .listalogom b {
            font-size: 14px;
            color: #333;
        }

        .listalogop a {
            margin-left: 10px;
            text-decoration: none;
            color: #1877F2;
            font-weight: bold;
        }

        /* Modrá lišta */
        .listah {
            display: flex;
            flex-wrap: nowrap;
            align-items: center;
            justify-content: flex-start;
            gap: 8px;
            background-color: #1877F2;
            border: 1px solid #D0E6FF;
            border-radius: 3px;
            padding: 8px 10px;
            color: #fff;
            overflow-x: auto;
            margin-bottom: 30px;
        }

        .listah b {
            margin-right: 5px;
        }

        .listah input[type="search"],
        .listah select,
        .listah input[type="number"] {
            flex: 1 1 auto;
            min-width: 70px;
            max-width: 120px;
            padding: 4px 6px;
            border-radius: 2px;
            border: 1px solid #ccc;
            font-size: 12px;
        }

        .listah input[type="submit"] {
            flex: 0 0 auto;
            padding: 5px 12px;
            background-color: #FF5722;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .listah .field {
            display: flex;
            align-items: center;
            gap: 3px;
            white-space: nowrap;
        }

        /* Nadpis */
        h1 {
            text-align: center;
            color: #1877F2;
            margin-bottom: 30px;
        }

        /* Události */
        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .icontblcell {
            flex: 1 1 180px;
            background: #fff;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .icontblcell:hover {
            background: #dbe9ff;
            transform: translateY(-2px);
        }

        .icontblcell img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .icontblcell div {
            color: #1a73e8;
            /* modrá */
            font-weight: 600;
            /* výraznější tloušťka */
            font-size: 15px;
            /* o něco větší text */
            letter-spacing: 0.3px;
            /* jemné rozestupy – působí moderně */
        }

        /* Responzivita */
        @media (max-width: 768px) {
            .listah {
                flex-wrap: wrap;
            }

            .listah input[type="search"],
            .listah select,
            .listah input[type="number"] {
                max-width: 100%;
                flex: 1 1 45%;
            }

            .icontblcell {
                flex: 1 1 45%;
            }

            .listalogor {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .listalogop {
                display: flex;
                flex-wrap: wrap;
                gap: 5px;
            }
        }

        @media (max-width: 480px) {

            .listah input[type="search"],
            .listah select,
            .listah input[type="number"] {
                flex: 1 1 100%;
            }

            .icontblcell {
                flex: 1 1 100%;
            }

            .listalogor {
                align-items: flex-start;
            }

            .listalogop a {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
